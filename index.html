<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Signup Form</title>
    </head>
    <body>
        <form>
            <input type="text" name="email" placeholder="email" />
            <input
                type="text"
                name="password"
                placeholder="password"
            />
            <input
                type="text"
                name="github"
                placeholder="github username"
            />
            <p>Select your membership:</p>
            <input
                type="radio"
                name="membership"
                value="Enterprise"
            />
            <label for="membership1">Enterprise</label>
            <input type="radio" name="membership" value="Pro" />
            <label for="membership2">Pro</label>
            <input type="radio" name="membership" value="Free" />
            <label for="membership3">Free</label><br />
            <input
                type="checkbox"
                name="remember"
                value="rememberMe"
            />
            <label for="rememberme">Remember me</label><br />
        </form>
    </body>
</html>
